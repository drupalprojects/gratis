name: Gratis
description: Drupal 8.x-2.x version of the Gratis Theme by <a href="http://highrockmedia.com">Danny Englander</a>
core: 8.x
engine: twig
version: VERSION
type: theme
screenshot: screenshot.png
stylesheets:
