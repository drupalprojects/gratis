name: Gratis
description: Drupal 8 version of the Gratis Theme by Danny Englander
core: 8.x
engine: twig
version: VERSION
type: theme
screenshot: screenshot.png
stylesheets:
  all:
   - css/gratis.normalize.css
   - css/gratis.hacks.css
   - css/gratis.color-palettes.css
   - css/gratis.core.css
   - css/gratis.styles.css
# Override a CSS file:
stylesheets-override:
  - system.theme.css
  - system.menus.css
regions:
   top_links: 'Top Links'
   thirdparty_menu: 'Main menu (third party menu systems)'
   preface_first: 'Preface first'
   preface_second: 'Preface second'
   preface_third: 'Preface third'
   help: 'Help'
   content_top: 'Content top'
   sidebar_first: 'Sidebar First'
   sidebar_second: 'Sidebar Second'
   content: 'Content'
   postscript_first: 'Postscript first'
   postscript_second: 'Postscript second'
   postscript_third: 'Postscript third'
   footer_first: 'Footer first'
settings:
   breadcrumbs: '1'
   gratis_viewport: '0'
   theme_color_palette: 'orange'
   gratis_localcss: '0'
   gratis_custom_css_location: '0'
